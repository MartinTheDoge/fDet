{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fDet TestSite</title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        
        <section id="everything">
            <h1 id="title">fDet Test site</h1>
            <h3>Current time: <span id="time"></span></h3>
            <h3>Logged in user: {{ request.user }}</h3>
            <form method="POST" action="evaluation">
                {% csrf_token %}
                <section id="input-section">
                    <textarea id="eval-input" name="text" placeholder="Enter text to evaluate by AI"></textarea>
                    <input type="submit" id="eval-button" value="Evaluate">
            <section id="output-section">
                <h2 id="output-title">Output</h2>
                <p id="output-text">{{ validated }} {{ input_text }}</p> <!-- Do tohohle dÃ¡vej output-->
            

        <script src="{% static 'js/real_time.js' %}"></script>
    </body>
</html>
